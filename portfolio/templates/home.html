{% extends 'layout.html' %}

{% block content %}

<h1>Home</h1>

{% for project in projects %}

<div>
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" alt="{{project.title}}" width="500px" />
    <a href="{{project.url}}">enlace</a>
</div>

{% endfor %}


{% endblock content %}
